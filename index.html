    <section class="products">
        <div class="container">

            <h1 class="title products__title">Новые поступления</h1>

            <div class="slider">

                <div class="slider__buttons">
                    <button id="prevBtn" class="slide-btn">
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.1875 14.5625L1.625 8L8.1875 1.4375" stroke="#4092F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </button>
                    <button id="nextBtn" class="slide-btn">
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.8125 1.4375L8.375 8L1.8125 14.5625" stroke="#4092F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </button>
                </div>
                <div class="slider-wrapper">
                    <div id="products-wrapper" class="slider-track"></div>
                </div>
            </div>

    </section>

                <div class="header__wrapper">
                    <h3 class="form-header__title">
                        Не нашли ответа на свой вопрос?
                    </h3>
                    <p class="form-header__subtitle">
                        Напишите нам, и мы предоставим необходимую информацию.
                    </p>
                </div>
            </div>

            <div class="form-inputs">
                <div onclick="onInputWrapperClick(this)" class="form-control">
                    <input type="text" class="input required" placeholder="Имя*">
                    <button class="clear" type="button">+</button>
                    <span class="error">Поле обязательно к заполнению</span>
                </div>
                <div onclick="onInputWrapperClick(this)"  class="form-control">
                    <input type="text" class="input required" placeholder="Телефон*">
                    <button class="clear" type="button">+</button>
                    <span class="error">Поле обязательно к заполнению</span>
                </div>
                <div onclick="onInputWrapperClick(this)"  class="form-control">
                    <input type="text" class="input required" placeholder="Email*">
                    <button class="clear" type="button">+</button>
                    <span class="error">Поле обязательно к заполнению</span>
                </div>
                <div class="form-control form-inputs__large">
                    <textarea type="text" class="input" placeholder="Вопрос"></textarea>
                </div>
            </div>

            <div class="form__buttons">
                <button class="btn btn--primary form__submit-btn" type="submit">
                    Задать вопрос
                </button>
                <div class="form__check">
                    <label class="checkbox">
                        <input type="checkbox" class="required" id="agreement">
                        <div class="checkbox__elem"></div>
                        <span class="error">Необходимо активировать</span>
                    </label>
                    <label for="agreement">
                        Я согласен с условиями <a href="#">
                            пользовательского соглашения
                        </a>.
                    </label>
                </div>
            </div>
        </form>
